<mat-toolbar style=" background-color: rgba(48, 129, 129, 0.781); height: 4%;" >
  <div>FILTER:</div>
  <button mat-button [ngClass]="{red: filter === null}"(click)="filterProducts(filter = null)">All</button>
  <button mat-button [ngClass]="{red: filter === Approval.approved}" (click)="filterProducts(filter = Approval.approved)">Approved</button>
  <button mat-button [ngClass]="{red: filter === Approval.pending}"(click)="filterProducts(filter = Approval.pending)">Pending</button>
  <button mat-button [ngClass]="{red: filter === Approval.rejected}"(click)="filterProducts(filter = Approval.rejected)">Rejected</button>

</mat-toolbar>
<div class="outer">

  <div class="inner">


    <div class="content" fxLayout="row wrap" fxLayoutGap="2%" >

      <div fxFlex="23%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of productList$ | async">

        <mat-card class="mat-elevation-z4">
          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-card-subtitle>
            <mat-card-title *ngIf="product.sellOrlend =='sell'">For Sale: {{product.price}} Fr</mat-card-title>
            <mat-card-title *ngIf="product.sellOrlend =='lend'">For Rent: {{product.price}} Fr</mat-card-title>
          </mat-card-subtitle>

          <img mat-card-image src="./../assets/images/mountains.jpg">
          <mat-card-content>
            <p>{{product.description}}</p>
            <p>
              posted by: {{product.userName}}
            </p>
            <p>Location: {{product.location}}; Delivery: {{product.deliveryPossible}}</p>
          </mat-card-content>
          <mat-card-actions>
            <mat-button-toggle-group #group="matButtonToggleGroup" [value]="product.adminApproval" (change)="product.adminApproval=group.value">
              <mat-button-toggle aria-label="Text align left" value="rejected">
                Rejected
              </mat-button-toggle>
              <mat-button-toggle aria-label="Text align center" value="pending">
                Pending
              </mat-button-toggle>
              <mat-button-toggle aria-label="Text align right" value="approved">
                Approved
              </mat-button-toggle>
            </mat-button-toggle-group>
            <mat-form-field>
              <input matInput placeholder="Rejection message" [(ngModel)]="product.disapprovalMsg" name="name">
            </mat-form-field>
            <button class="btn btn-warning"(click)="onProductUpdate(product)" type="submit" style="background-color: rgb(51,180,51);">Confirm</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
