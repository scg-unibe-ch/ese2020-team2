<div class="shaded">

  <!--  <mat-checkbox [(ngModel)]="product.appearMarketplace" (ngModelChange)="onItemUpdate()">Done</mat-checkbox>-->
  <mat-radio-group class="example-radio-group" [(ngModel)]="product.approved" >
    <mat-radio-button value="approved">Yes</mat-radio-button>
    <mat-radio-button value="pending">Pending</mat-radio-button>
    <mat-radio-button value="disapproved">No</mat-radio-button>
  </mat-radio-group>

  <!-- Input field with item name -->
  <mat-form-field>
    <input matInput placeholder="Disapproval message" [(ngModel)]="product.disapprovalMessage" (ngModelChange)="onItemUpdate()"
           name="name">
  </mat-form-field>

  <!-- Button to delete item -->
  <button mat-flat-button color="warn"  (click)="onItemDelete()">Delete Item</button>
</div>
