        height: 70%;

<!-- This tool bar is the same for every page/component. Buttons change if logged in or not-->


<p>
  <mat-toolbar color="primary">
    <button style="color: black; background-color: rgba(48, 129, 129, 0.781);" btn btn-success routerLink="/home">
      <mat-icon>home</mat-icon>
    </button>
    <button *ngIf = "!(loggedIn$ )" class="btn btn-success" routerLink="/register">
      <mat-icon>assignment</mat-icon>
    </button>
    
    <span>ESE Project</span>
    <span class="example-spacer"></span>
    <button *ngIf = "!(loggedIn$)" class="btn btn-success" routerLink="/login">
      <mat-icon>forward</mat-icon>
    </button>
    <button *ngIf = "(loggedIn$)" class="btn btn-success" routerLink="/account">
      <mat-icon>archive</mat-icon>
    </button>
    <button *ngIf = "(loggedIn$)"class="btn btn-success" routerLink="/login">
      <mat-icon>clear</mat-icon>
    </button>
    
  </mat-toolbar>
</p>


<!-- Here the components are loaded depending on which route/path the user is. See app.module.ts for the connection between routes and components-->
