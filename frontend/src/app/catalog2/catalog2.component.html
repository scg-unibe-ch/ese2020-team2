<mat-toolbar style=" background-color: rgba(48, 129, 129, 0.781); height: 4%;" >
  <p>FILTER:</p>
  <button mat-button (click)="filtersell()">FOR SALE</button>
  <button mat-button (click)="filterlend()">TO RENT</button>
  <button mat-button (click)="filterproducts()">PRODUCTS</button>
  <button mat-button (click)="filterservices()">SERVICES</button>

</mat-toolbar>
<div class="outer">
  
    <div class="inner">
      
     
        <div class="content" fxLayout="row wrap" fxLayoutGap="2%" >
          
            <div fxFlex="23%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of products$ | async">

              <mat-card class="mat-elevation-z4">
                  <mat-card-title>{{product.title}}</mat-card-title>
                <mat-card-subtitle>
                  <mat-card-title *ngIf="product.sellOrlend =='sell'">For Sale: {{product.price}} Fr</mat-card-title>
                  <mat-card-title *ngIf="product.sellOrlend =='lend'">For Rent: {{product.price}} Fr</mat-card-title>
                </mat-card-subtitle>

                <img mat-card-image src="./../assets/images/mountains.jpg">
                <mat-card-content>
                  <p>{{product.description}}</p>
                    <p>
                        posted by: {{product.userName}}
                      </p>
                      <p>Location: {{product.location}}; Delivery: {{product.deliveryPossible}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button *ngIf = "(loggedIn$)">BUY</button> <button mat-button *ngIf = "(loggedIn$)">WISH</button>
                    <p *ngIf = "!(loggedIn$)" style="text-align: center; font-size: 120%;">Log in to buy item</p>
                    <button mat-button *ngIf = "!(loggedIn$)"  routerLink="/login">TO LOGIN</button>
                     <button mat-button *ngIf = "!(loggedIn$)" routerLink="/register">TO SIGN UP</button>
                  </mat-card-actions>
              </mat-card>
            </div>

          </div>

  </div>
</div>
