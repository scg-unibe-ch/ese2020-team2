
<div class="outer">

  <div class="inner">
  
  
    <mat-card  class="card"  >
      <mat-card-content fxLayout.gt-sm="row">
        <div fxLayout.gt-sm="column" fxFlex.gt-sm="40%">
          <img mat-card-image src="https://cdn.jpegmini.com/user/images/slider_puffin_before_mobile.jpg" alt="background image">
        </div>
        <div fxLayout.gt-sm="column" fxFlex.gt-sm="30%" class="gutter" style="padding-left: 3%;">
          <mat-card-title>{{product.title}}</mat-card-title>
          <mat-card-subtitle>
            <mat-card-title *ngIf="product.sellOrLend =='sell'">Price: {{product.price}} Fr</mat-card-title>
            <mat-card-title *ngIf="product.sellOrLend =='lend'">Price: {{product.price}} Fr</mat-card-title>
          </mat-card-subtitle>

            <p>{{product.piecesAvailable}}</p>
            <p>Location: {{product.location}}</p>
            <p>Delivery: {{product.deliveryPossible}}</p>
            <br>
            <button (click)="buy(product);refresh()" type="submit" style="width: 40%; vertical-align: bottom  ;">remove</button>




        </div>
        <div fxLayout.gt-sm="column" fxFlex.gt-sm="20%" class="gutter" >

            <mat-select [(value)]="quantity" style="width: 17%;margin-left: 80%;margin-top: 20%;">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
            </mat-select>
            <br>
            <br>
            <p style="padding-left: 80%;">
              CHF: 30
            </p>
        </div>
      </mat-card-content>
    </mat-card>
  
  </div>
  
  </div>
