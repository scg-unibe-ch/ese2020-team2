
<!-- displays all the tabs and the links to the relative component-->
  <nav mat-tab-nav-bar style="background-color:rgba(221, 227, 235, 0.616)">
    <a mat-tab-link *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
    </a>
</nav>
<router-outlet></router-outlet>
