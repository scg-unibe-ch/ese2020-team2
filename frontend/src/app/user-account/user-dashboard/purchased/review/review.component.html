

<div class="outer">

  <div class="inner">



    <div fxFlex="100%"fxLayoutAlign=" stretch" style="padding-left: 15%; padding-right: 15%; padding-top: 1%; padding-bottom: 1%;">

      <mat-card class="mat-elevation-z4" style="width: 60%; background-color: rgba(0, 0, 0, 0.5);" >

        <img mat-card-image src="https://cdn.jpegmini.com/user/images/slider_puffin_before_mobile.jpg" style=" min-height: max-content; object-fit: cover; ">
      </mat-card>


      <mat-card class="mat-elevation-z4" style="width: 40%; ">
        <div style="text-align: end;">
          <button style="color: black; background-color: rgba(92, 106, 121, 0.616);" matTooltip="back to catalog" class="btn btn-success" btn btn-success routerLink="/account">
            <mat-icon >settings_backup_restore
            </mat-icon>
          </button>
        </div>
        <mat-card-title style="text-align: center; font-size: 350%;">{{product.title}}
        </mat-card-title>
        <mat-card-subtitle>
          <br>

          <mat-card-title *ngIf="product.sellOrLend =='sell'">For Sale: {{product.price}} Fr</mat-card-title>
          <mat-card-title *ngIf="product.sellOrLend =='lend'">For Rent: {{product.price}} Fr</mat-card-title>
        </mat-card-subtitle>
        <mat-card-content>
          <div style="font-size: 200%;">Description:</div>
          <p style="font-size: 130%;">{{product.description}}</p>
          <br>
          <p style="font-size: 200%;">Quantity Available: {{product.piecesAvailable}}</p>
          <br>
          <p style="font-size: 200%;">Location: {{product.location}}</p>
          <br>

          <p style="font-size: 200%;">Delivery: {{product.deliveryPossible}}</p>
        </mat-card-content>
        <br>
        <br>
        <mat-card-actions>
        </mat-card-actions>
        <mat-error *ngIf="rating == null || rating == 0">
          Rating is required
        </mat-error>
        <br>
        <button mat-icon-button color = "accent" *ngFor="let ratingId of ratingArray;index as i" [id]="'star_'+i" (click)="onRating(i+1)" [matTooltip]="ratingId+1" matTooltipPosition="above">
          <mat-icon>
            {{showIcon(i)}}
          </mat-icon>
        </button>


        <textarea [(ngModel)]="review" #ctrl="ngModel" required placeholder="Your review (max 1000 characters)"
                  cols="50" rows="10" maxlength="100"></textarea>
        <button mat-button (click)="cancelReview()">Cancel review</button>
        <button mat-button (click)="submitReview()" >Submit review</button>
      </mat-card>



    </div>
  </div>
</div>
