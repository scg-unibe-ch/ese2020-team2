<br>
<mat-form-field style="background: white">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter..." #input>
</mat-form-field>
<p>

<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="purchaseId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let purchase"> {{purchase.purchaseId}} </td>
    </ng-container>

    <ng-container matColumnDef="product.title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.product.title}} </td>
    </ng-container>

    <ng-container matColumnDef="purchase.quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Seller </th>
      <td mat-cell *matCellDef="let element">{{element.purchase.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="product.price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
    </ng-container>

    <ng-container matColumnDef="user.userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Seller </th>
      <td mat-cell *matCellDef="let element">{{element.user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="purchase.deliveryRequested">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Seller </th>
      <td mat-cell *matCellDef="let element">{{element.purchase.deliveryRequested}} </td>
    </ng-container>

    <ng-container matColumnDef="purchase.paymentType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Seller </th>
      <td mat-cell *matCellDef="let element">{{element.purchase.paymentType}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-button [routerLink]="['/product', element.productId]">Add review</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{'highlight': row.notificationCheck === true}" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
