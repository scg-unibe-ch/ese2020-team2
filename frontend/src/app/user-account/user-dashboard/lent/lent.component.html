<div class="outer">
  <div class="inner">
    <div class="content" fxLayout="row wrap" fxLayoutGap="2%" >
        <div fxFlex="23%" fxFlex.xs="100%" fxLayoutAlign=" stretch" fxFlex.sm="33%" *ngFor="let lent of listOfProduct">

          <mat-card class="mat-elevation-z4">
              <mat-card-title>{{lent.product.title}}</mat-card-title>
              <mat-card-subtitle>
                You sold {{lent.quantity}} to {{lent.user.userName}}. Write him an email at {{lent.user.email}}
              </mat-card-subtitle>
            <img mat-card-image src="https://cdn.jpegmini.com/user/images/slider_puffin_before_mobile.jpg">
            <mat-card-content>
            </mat-card-content>
            <mat-card-subtitle style="color: rgb(255, 0, 0);" *ngIf='!(sell.notificationCheck)'>You have just rented this!</mat-card-subtitle>
            <mat-card-subtitle *ngIf="sell.producut.deliveryPossible">You have to deliver the product to {{sell.user.firstName}} {{sell.user.lastName}} at the adress {{sell.deliveryAddress}}</mat-card-subtitle>
            <mat-card-actions>
                <button *ngIf="!(sell.notificationCheck)" mat-button (click)="checkNotification(sell)" >MARK AS CHECKED</button>
              </mat-card-actions>
          </mat-card>
        </div>

      </div>
</div>
</div>
