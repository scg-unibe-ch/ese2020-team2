
  <div class="inner">
        <div class="content" fxLayout="row wrap" fxLayoutGap="2%" >
            <div fxFlex="23%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let product of products$ | async">

              <mat-card class="mat-elevation-z4">
                  <mat-card-title>{{product.title}}</mat-card-title>
                <mat-card-subtitle>
<!--                  <mat-card-title *ngIf="product.contract=='sell'">For Sale</mat-card-title>-->
                </mat-card-subtitle>
                <mat-card-subtitle>
<!--                  <mat-card-title *ngIf="product.contract=='lend'">For Rent</mat-card-title>-->
                </mat-card-subtitle>
                <img mat-card-image src="./../assets/images/mountains.jpg">
                <mat-card-content>
                    <p>
                        posted by: {{product.userName}}
                      </p>
                </mat-card-content>
                <mat-card-actions>
<!--                  <button mat-button (click)="removeitem()" >REMOVE</button>-->
                  </mat-card-actions>
              </mat-card>
            </div>

          </div>
</div>
