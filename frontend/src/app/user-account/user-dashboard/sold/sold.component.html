<div class="outer">
  <div class="inner">
        <div class="content" fxLayout="row wrap" fxLayoutGap="2%" >
            <div fxFlex="23%" fxFlex.xs="100%" fxLayoutAlign=" stretch" xFlex.sm="33%" *ngFor="let sell of sells$ | async">

              <mat-card class="mat-elevation-z4">
                <mat-card-title>{{sell.productId}}</mat-card-title>
                <mat-card-subtitle>
                  {{sell.quantity}}
                </mat-card-subtitle>
              <img mat-card-image src="https://cdn.jpegmini.com/user/images/slider_puffin_before_mobile.jpg">
              <mat-card-content>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-button (click)="removeitem()" >REMOVE</button>
                </mat-card-actions>
            </mat-card>
          </div>
  
        </div>
  </div>
  
  </div>
