<!--The account of the user has 3 tabs containing the wallet, the history and the todolist-->
<mat-card style="background: #ED5281" *ngIf="showNotification">
    <mat-card-title style="text-align: center; color: white">You have {{(listOfNotification$ | async)?.length}} new sells</mat-card-title>
  <div style="text-align: center;">
    <button mat-raised-button color="primary" [routerLink]="['/account/dashboard/sold-lent']">See sells</button>
  </div>


</mat-card>
<!-- displays all the tabs and the links to the relative component-->
  <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of navLinks"
      [routerLink]="link.link"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
      </a>

  </nav>
  <router-outlet></router-outlet>
