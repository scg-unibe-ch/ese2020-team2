<!--The account of the user has 3 tabs containing the wallet, the history and the todolist-->
<mat-card *ngIf="listOfNot.length > 0">
    <mat-card-title>You have the following notifications:</mat-card-title>
  <div class="sitemessage">
  <div>
  <span *ngFor="let notfication of listOfNot" class="group">
      <span>You have <span *ngIf="notfication.product.sellOrLend=='sell'">sold</span>
      <span *ngIf="notfication.product.sellOrLend=='lend'">lent</span> {{notfication.quantity}} times {{notfication.product.title}}. </span>
  </span>
</div>
</div></mat-card>
<!-- displays all the tabs and the links to the relative component-->
  <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of navLinks"
      [routerLink]="link.link"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
      </a>
  </nav>
  <router-outlet></router-outlet>
