<!--The account of the user has 3 tabs containing the wallet, the history and the todolist-->


<mat-tab-group animationDuration="1ms">

  <mat-tab label="Wallet">
    <app-wallet></app-wallet>
  </mat-tab>

  <mat-tab label="Sell">
    <app-sell-item></app-sell-item>
  </mat-tab>

  <mat-tab label="Lend">
    <app-lend-item></app-lend-item>
  </mat-tab>

  <mat-tab label="History">
    <app-history></app-history>
  </mat-tab>

  <mat-tab label="Todo-list">
    <app-todo-lists></app-todo-lists>
  </mat-tab>

</mat-tab-group>
